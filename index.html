<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Freedom Auto CMS</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: #222;
      width: 100%;
      padding: 10px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    video {
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      background: #000;
    }
    .cms {
      background: #1b1b1b;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #000;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 6px;
    }
    input { background: #333; color: #fff; }
    button {
      background: #00b894;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #019875; }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>üé¨ Freedom FM</header>

  <main>
    <video id="videoPlayer" controls autoplay muted loop></video>

    <div class="cms">
      <h3>Update Daily Video</h3>
      <input id="titleInput" placeholder="Title">
      <input id="descInput" placeholder="Description">
      <input id="linkInput" placeholder="Video URL (MP4)">
      <input id="thumbInput" placeholder="Thumbnail URL">
      <button id="saveBtn">Save to GitHub</button>
    </div>
  </main>

  <footer>¬© 2025 Smile WiFi ‚Äî Auto PWA CMS</footer>

  <script>
    const DATA_URL = "https://smile-wifi.github.io/freedom-auto/data.json";
    const WORKER_URL = "https://update-json.kaptenlanaja2024.workers.dev";

    async function loadData() {
      try {
        const res = await fetch(DATA_URL + '?v=' + Date.now());
        const data = await res.json();

        document.getElementById('videoPlayer').src = data.today_link;
        document.getElementById('titleInput').value = data.title || "";
        document.getElementById('descInput').value = data.description || "";
        document.getElementById('linkInput').value = data.today_link || "";
        document.getElementById('thumbInput').value = data.thumbnail || "";
      } catch (e) {
        console.error(e);
      }
    }

    document.getElementById('saveBtn').onclick = async () => {
      const payload = {
        title: document.getElementById('titleInput').value,
        description: document.getElementById('descInput').value,
        today_link: document.getElementById('linkInput').value,
        thumbnail: document.getElementById('thumbInput').value
      };
      const res = await fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      if (res.ok) {
        alert("‚úÖ data.json updated live!");
        loadData();
      } else {
        alert("‚ùå Update failed. Check Worker settings.");
      }
    };

    loadData();
  </script>
</body>
</html>
