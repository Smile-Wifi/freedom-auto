<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Player CMS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Hamburger Menu -->
    <nav class="navbar">
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1>Video CMS</h1>
    </nav>

    <!-- Side Panel -->
    <div class="side-panel" id="sidePanel">
        <div class="side-panel-header">
            <h2>Menu</h2>
            <button class="close-btn" id="closeBtn">&times;</button>
        </div>
        <ul class="nav-links">
            <li><a href="#home" class="nav-link active"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#cms-login" class="nav-link" id="cmsLoginBtn"><i class="fas fa-cog"></i> CMS Login</a></li>
            <li><a href="#settings" class="nav-link"><i class="fas fa-tools"></i> Settings</a></li>
        </ul>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="video-section">
                <h2 id="videoTitle">Featured Facebook Video</h2>
                <div class="video-container" id="videoContainer">
                    <div class="facebook-video-container">
                        <iframe 
                            id="facebookVideo"
                            src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Ffacebook%2Fvideos%2F10153231379946729%2F&show_text=false&width=476&t=0"
                            width="100%"
                            height="auto"
                            style="border:none;overflow:hidden;aspect-ratio:16/9;"
                            scrolling="no"
                            frameborder="0"
                            allowfullscreen="true"
                            allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
                            allowFullScreen="true">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- CMS Login Modal -->
    <div class="modal" id="cmsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>CMS Login</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form id="cmsLoginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- CMS Dashboard Modal -->
    <div class="modal" id="cmsDashboard">
        <div class="modal-content large">
            <div class="modal-header">
                <h2>CMS Dashboard</h2>
                <button class="close-modal" id="closeDashboard">&times;</button>
            </div>
            <div class="cms-content">
                <div class="form-group">
                    <label for="facebookUrl">Facebook Video URL:</label>
                    <input type="url" id="facebookUrl" placeholder="https://www.facebook.com/watch/?v=VIDEO_ID">
                </div>
                <div class="form-group">
                    <label for="videoTitleInput">Video Title:</label>
                    <input type="text" id="videoTitleInput" placeholder="Enter video title">
                </div>
                <button type="button" class="btn-primary" id="updateVideo">Update Video</button>
                <button type="button" class="btn-secondary" id="saveToGitHub">Save to GitHub</button>
                <div id="statusMessage" class="status-message"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
